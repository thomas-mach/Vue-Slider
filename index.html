<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    
    <div id="app">

        <div class="container">
            <div class="slider-wrapper" @mouseenter="pauseSlider" @mouseleave="resumeSlider"  tabindex="0">

                <div class="item">
                    <img :src="slides[currentIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p>{{slides[currentIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div
                    class="prev" @click="prev" ></div>
                    
                    <div class="next" @click="next"></div>
                    
                    <div 
                    :class="i === currentIndex ? 'active' : ''"
                    class="thumb" @click="currentIndex = [i]" v-for="(element,i) in slides">
                        <img :src="slides[i].image" :alt="slides[i].title" />
                    </div>





                    <!-- <div class="thumb">
                        <img @click="currentIndex = 2" src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
